<a name="maincontent"></a>

<h1>Copy Language Pack <a href="{U_ACTION}&amp;action=details" class="simpledialog"><i class="fa fa-info-circle"></i></a></h1>

<p>{L_ACP_COPY_LANG_EXPLAIN}</p>

	<form id="selectmethod" method="post" action="">

	<fieldset>
		<legend>Copy language from to:</legend>
		<select name="language_from" onchange="document.getElementById('language_from').value=this.options[selectedIndex].value" title="Copy language pack from"><option value="" class="sep">-----</option>{S_LANG_OPTIONS}</select>
		<select name="language_to" onchange="document.getElementById('language_to').value=this.options[selectedIndex].value" title="Copy language pack to"><option value="" class="sep">-----</option>{S_LANG_COPY_FROM}</select>&nbsp;<input type="submit" class="button2" name="change" value="{L_SELECT}" /> <!-- IF S_LANG_SHOW --><input style="float:right;" type="submit" class="button2" name="submit" value="Translate package" /><!-- ENDIF -->
	</fieldset>

	</form>

	<!-- IF S_LANG_SHOW -->
	<form id="selectmethod" method="post" action="">

	<fieldset>
		<legend>Show language file:</legend>
		<select name="language_show" onchange="this.form.submit();" style="float:left;">{S_LANG_SHOW}</select> <fieldset style="float:left;width:70%;margin:0 10px;"><legend>Missing files</legend>{MISSING_FILES}</fieldset>
        <input type="hidden" name="language_from" id="language_from" value="{LANG_FROM}" />
        <input type="hidden" name="language_to" id="language_to" value="{LANG_TO}" />       
	</fieldset>

	</form>
	<!-- IF TPL -->
	<table class="table1">
	<thead>
		<tr>
			<th>{L_LANGUAGE_KEY}</th>
			<th>{L_LANGUAGE_VARIABLE}</th>
			<th>Copy Language</th>
		</tr>
	<tr>
	</thead>
	<tbody>
{TPL}
	</tbody>
	</table>
	<!-- ENDIF -->
    <!-- ENDIF -->
