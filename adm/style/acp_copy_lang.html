<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_COPY_LANG} <a href="{U_ACTION}&amp;action=details" class="simpledialog"><i class="fa fa-info-circle"></i></a></h1>

<p>{L_ACP_COPY_LANG_EXPLAIN}</p>

	<form id="postform" method="post" action=""{S_FORM_ENCTYPE_CL}>

	<fieldset style="background-color:#F9F9F9">
		<legend>Copy language from to:</legend>
		<select name="language_from" id="language_from" onchange="document.getElementById('language_from').value=this.options[selectedIndex].value" title="{L_LANGUAGE_KEY_FROM}">{S_LANG_OPTIONS}</select>
		<select name="language_to" id="language_to" onchange="document.getElementById('language_to').value=this.options[selectedIndex].value" title="{L_LANGUAGE_VARIABLE_FROM}">{S_LANG_COPY_FROM}</select>&nbsp;<input type="submit" class="button2" name="change" value="{L_SELECT}" /> 

        <!-- IF not S_LANG_SHOW -->
        <div id="attach-panel-basic">
        <input type="file" name="fileupload" id="fileupload" maxlength="{FILESIZE}" value="" class="inputbox autowidth" /> 
        <input type="submit" name="add_file" value="{L_ADD_LANGPACK}" class="button2" onclick="upload = true;" />
        </div>
        <!-- ENDIF -->
		<div id="attach-panel-multi">
			<input type="button" class="button2" value="{L_ADD_LANGPACK}" id="add_files" />
		</div>
        
        <!-- IF S_LANG_SHOW --><!-- IF S_DOWNLOAD --><input style="float:right;" type="submit" class="button2" id="btn_copy_lang" name="download" value="Download package" /><!-- ELSE --><input style="float:right;" type="submit" class="button2" id="btn_copy_lang" name="submit" value="Translate package" /><!-- ENDIF --><!-- ENDIF -->
	</fieldset>

	</form>

	<!-- IF S_LANG_SHOW -->
    <script>
		function printDiv(divName) {
			 var printContents = document.getElementById(divName).innerHTML;
			 var originalContents = document.body.innerHTML;
		
			 document.body.innerHTML = printContents;
		
			 window.print();
		
			 document.body.innerHTML = originalContents;
		}
	</script>
	<form method="post" action="">

	<fieldset style="background-color:#F9F9F9">
		<legend>Show language file:</legend>
		<select name="language_show" onchange="this.form.submit();" style="float:left;">{S_LANG_SHOW}</select>
         <fieldset style="float:right;width:70%;margin:0 10px; max-height:100px; overflow-y:scroll;">
         	<legend><!-- IF S_MISSING -->Missing vars<!-- ELSE -->Missing files<!-- ENDIF --></legend>
            <span style="float:right;margin-top:-20px;"><a href="#" onClick="printDiv('printableArea')"><i class="fa fa-print"></i></a></span>
            <span id="printableArea" style="font-size:.8em;"><!-- IF S_MISSING -->{MISSING_VARS}<!-- ELSE -->{MISSING_FILES}<!-- ENDIF --></span>
         </fieldset>         
        <input type="hidden" name="language_from" id="language_from" value="{LANG_FROM}" />
        <input type="hidden" name="language_to" id="language_to" value="{LANG_TO}" />       
	</fieldset>

	</form>
	<!-- IF TPL -->
	<table class="table1">
	<thead>
		<tr>
			<th>{L_LANGUAGE_KEY}</th>
			<th>{L_LANGUAGE_VARIABLE_FROM}</th>
			<th>{L_LANGUAGE_VARIABLE_TO}</th>
		</tr>
	</thead>
	<tbody>
{TPL}
	</tbody>
	</table>
	<!-- ENDIF -->
    <!-- ENDIF -->
